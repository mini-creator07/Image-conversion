<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter & Resizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #drop-zone {
            border: 2px dashed #ccc;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
        }
        #drop-zone.dragover {
            background-color: #e9e9e9;
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #preview {
            max-width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Converter & Resizer</h1>
        <p>Upload an image, set resize options, choose a format, and download the result.</p>
        
        <div id="drop-zone">
            <p>Drag & drop an image here or click to select</p>
            <input type="file" id="file-input" accept="image/*" style="display: none;">
        </div>
        
        <label for="width">New Width (px):</label>
        <input type="number" id="width" placeholder="e.g., 800">
        
        <label for="height">New Height (px):</label>
        <input type="number" id="height" placeholder="e.g., 600">
        
        <label for="format">Output Format:</label>
        <select id="format">
            <option value="image/jpeg">JPG</option>
            <option value="image/png">PNG</option>
            <option value="image/webp">WebP</option>
        </select>
        
        <button id="process-btn">Process & Download</button>
        
        <img id="preview" style="display: none;" alt="Preview">
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const widthInput = document.getElementById('width');
        const heightInput = document.getElementById('height');
        const formatSelect = document.getElementById('format');
        const processBtn = document.getElementById('process-btn');
        const preview = document.getElementById('preview');

        let uploadedImage = null;

        // Handle file selection
        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFile);
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length) handleFile({ target: { files } });
        });

        function handleFile(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    uploadedImage = new Image();
                    uploadedImage.onload = () => {
                        preview.src = e.target.result;
                        preview.style.display = 'block';
                    };
                    uploadedImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        // Process and download
        processBtn.addEventListener('click', () => {
            if (!uploadedImage) {
                alert('Please upload an image first.');
                return;
            }

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            let newWidth = parseInt(widthInput.value) || uploadedImage.width;
            let newHeight = parseInt(heightInput.value) || uploadedImage.height;

            // Maintain aspect ratio if only one dimension is provided
            if (widthInput.value && !heightInput.value) {
                newHeight = (uploadedImage.height / uploadedImage.width) * newWidth;
            } else if (heightInput.value && !widthInput.value) {
                newWidth = (uploadedImage.width / uploadedImage.height) * newHeight;
            }

            canvas.width = newWidth;
            canvas.height = newHeight;
            ctx.drawImage(uploadedImage, 0, 0, newWidth, newHeight);

            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `converted.${formatSelect.value.split('/')[1]}`;
                a.click();
                URL.revokeObjectURL(url);
            }, formatSelect.value);
        });
    </script>
</body>
</html>
